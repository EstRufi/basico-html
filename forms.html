<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="" method="get">
        <label for="">Nome</label><br>
        <input type="text" name="Nome" id="Nome" placeholder="Nome"><br>
        <label for="Sobrenome">Sobrenome</label><br>
        <input type="text" name="Sobrenome" id="Sobrenome" placeholder="Sobrenome"><br>
        <h4>Input password</h4>
        <label for="Senha">Senha</label><br>
        <input type="password" name="Senha" id="Senha" placeholder="Senha"><br>
        <h4>Radio buttons - Botões de opção</h4>
        <input type="radio" name="opt" id="html">
        <label for="html">HTML5</label><br>
        <input type="radio" name="opt" id="css">
        <label for="css">CSS3</label><br>
        <input type="radio" name="opt" id="js">
        <label for="js">JavaScript</label><br>
        <input type="radio" name="opt" id="node">
        <label for="node">Node.JS</label><br>
        <input type="radio" name="opt" id="php">
        <label for="php">PHP</label><br>
        <h4>Checkboxes</h4>
        <input type="checkbox" name="flexbox" id="flexbox">
        <label for="flexbox">Flexbox</label><br>
        <input type="checkbox" name="grid" id="grid">
        <label for="grid">Grid Layout</label><br>
        <input type="checkbox" name="boot" id="boot">
        <label for="boot">Bootstrap</label><br>
        <h4>Seletor de Data</h4>
        <label for="Data">Selecione uma data:</label><br>
        <input type="date" name="Data" id="Data"><br>
        <label for="DateTime">Data e Hora</label><br>
        <input type="datetime-local" name="DateTime" id="DateTime">
        <h4>Formas Específicos</h4>
        <label for="Email">E-mail</label><br>
        <input type="email" name="Email" id="Email"><br>
        <label for="tel">Telefone</label><br>
        <input type="tel" name="tel" id="tel"><br>
        <label for="file">Selecione um arquivo:</label><br>
        <input type="file" name="file" id="file"><br>
        <label for="color">Selecione sua cor favorita:</label><br>
        <input type="color" name="color" id="color"><br>
        <label for="URL">Digite o endereço do site:</label><br>
        <input type="url" name="URL" id="URL"><br>

    </form>
</body>

</html>
